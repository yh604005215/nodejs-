<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/login.css" />
</head>
<body class="text-center">
   
    <form class="form-signin" action="javascript:;" >
      <img class="mb-4" src="./assets/img/bootstrap-solid.svg" alt="" width="72" height="72" />
      
      <h1 class="h3 mb-3 font-weight-normal">register</h1>
      
      <label class="sr-only" for="inputEmail">Email address</label>
      <input class="form-control" id="inputEmail" type="email" placeholder="Email address" required="" /> 
      <div class="code-form">
          <input type="text" id="inputCode" placeholder="Email Code" style="border-radius: .25rem;height: auto; padding: 10px; box-sizing: border-box; float: left;"> 
          <a href="javascript:;" id="code-btn" class="btn btn-lg btn-primary" style="float: left;">发送</a>
      </div>
      
      <label class="sr-only" for="inputname">Nickname</label>
      <input class="form-control" id="inputname" type="text" placeholder="Nickname" required="" />

      <label class="sr-only" for="inputPassword">Password</label>
      <input class="form-control" id="inputPassword" type="password" placeholder="Password" required="" />
      
      <button id= "register-btn" class="btn btn-lg btn-primary btn-block" type="submit">
        Register
      </button>
      
      <p class="mt-5 mb-3 text-muted">© 2019-2020</p>
    </form>



    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/register.js"></script>
</body>
</html>
